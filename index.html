<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="src/controller.js" defer></script>
    <title>Budget Manager</title>
</head>
<body>
    <div class="container">
        <!-- Left panel: income filter + transaction history -->
        <div class="income_column">
            <div class="income_filter_controls">
                <div class="filter_styling">Search Income</div>
                <select name="income_filter" id="income_filter">
                    <option value="date">Date</option>
                    <option value="amount+">Increasing Amount</option>
                    <option value="amount-">Decreasing Amount</option>
                </select>
            </div>
            <div class="income_container mycard">
            </div>
        </div>
        <!-- Middle panel: expense filter + transaction history -->
        <div class="expense_column">
            <div class="expense_filter_controls">
                <div class="filter_styling">Search Expenses</div>
                <select name="expense_filter" id="expense_filter">
                    <option value="date">Date</option>
                    <option value="amount+">Increasing Amount</option>
                    <option value="amount-">Decreasing Amount</option>
                </select>
            </div>
            <div class="expense_container mycard">
            </div>
        </div>

        <!-- Right panel: balance summary and add-transaction form -->
        <div class="add_transaction_container">
            <div class="balance_container">
                <h5 class="filter_styling balance_title">Your balance is</h5>
                <div class="balance">0.0</div>
            </div>
            <form class="add_transaction_form">
                <div class="form_item">
                    <label for="selectType">Type</label>
                    <select id="selectType" name="transaction_type" class="transaction_type">
                        <option value="INCOME">Income</option>
                        <option value="EXPENSES">Expense</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="description_input_id">Description</label>
                    <input type="text" id="description_input_id" class="description_input" placeholder="e.g. Groceries">
                </div>
                <div class="form_item">
                    <label for="value_input_id">Amount</label>
                    <input type="number" id="value_input_id" class="value_input" required step="any">
                </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
