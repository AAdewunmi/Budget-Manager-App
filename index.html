<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="src/controller.js" defer></script>
    <title>Budget Manager</title>
</head>
<body>
    <div class="container">
        <div class="expense_container mycard">
            This is expense_container
        </div>
        <div class="income_container mycard">
            This is income_container
        </div>
        <div class="add_transaction_container">
            <form class="add_transaction_form">
                <div class="form_item">
                    <label for="selectType">Type</label>
                    <select id="selectType" name="transaction_type" class="transaction_type">
                        <option value="INCOME">Income</option>
                        <option value="EXPENSES">Expense</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="value_input_id">Amount</label>
                    <input type="number" id="value_input_id" class="value_input">
                </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
